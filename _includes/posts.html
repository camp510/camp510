<section id="posts" class="">
  <div class="container">
    <div class="row">
      <div class="vertical-text-center">
        <h1>{{ page.title }}</h1>

        {% for post in site.posts %}

          {{ post.date | date: "%B %e, %Y" }}
          <a href="{{ post.url }}">{{ post.title }}</a>

        {% endfor %}
      
      </div>
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->
</section>
