<section id="start-camp" class="portfolio">
  <div class="container">
    <div class="row">
          <div class="col-md-12">
            <div class="portfolio-item h2 center text">
              <ul>
                {% for post in site.posts %}
                  {% if post.category == "start_camp" %}
                    <li>
                      <img class="img-responsive center-block" src="{{ post.image }}">
                      <a href="{{ post.url }}">{{ post.title }}</a>
                      {{ post.content | truncatewords:75 }}
                    </li>
                    {% endif %}
                {% endfor %}
              </ul>
            </div>
         </div>
      </div>
      <!-- /.col-lg-10 -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->
</section>
